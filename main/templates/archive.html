{% extends "base.html" %}

{% block header-items %}
            <li role="presentation" class="active"><a href="journal/{{latest_issue.number}}/0">Current Issue</a></li> 
            <li role="presentation" class="active"><a href="submit">Submissions</a></li>            
    {% endblock %}

{% block middle-container %}
    <div id="archive-top"></div>
    <div id="archive">
        {% for issue in issues %}
            <p class="archive-title"><a href="/journal/{{issue.number}}/0">{{issue}}</a></p>
            <img class="archive-cover" src="{{issue.cover.url}}"/>            
        {% endfor %}
    </div>
    <div id="archive-bottom"></div>
{% endblock %}
